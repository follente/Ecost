<div class="flex justify-content-center align-items-center min-h-screen p-4">
  <p-card styleClass="w-full sm:w-30rem border-round-2xl">

    <!-- título -->
    <div class="text-center font-medium text-5xl mb-5">
      Register&nbsp;|&nbsp;ECOST
    </div>

    <!-- formulario -->
    <form class="p-fluid"
          [formGroup]="myForm"
          autocomplete="off"
          (ngSubmit)="register()">

      <!-- Nombre y apellidos -->
      <div class="field mb-3">
        <label for="name" class="font-medium">Nombre y Apellidos</label>
        <input id="name"
               pInputText
               class="border-round-lg text-lg"
               placeholder="Nombre completo"
               formControlName="name" />
      </div>

      <!-- Nombre de usuario -->
      <div class="field mb-3">
        <label for="userName" class="font-medium">Nombre Usuario</label>
        <input id="userName"
               pInputText
               class="border-round-lg text-lg"
               placeholder="Usuario"
               formControlName="userName" />
      </div>

      <!-- Correo -->
      <div class="field mb-3">
        <label for="email" class="font-medium">Correo</label>
        <input id="email"
               type="email"
               pInputText
               class="border-round-lg text-lg"
               placeholder="Correo electrónico"
               formControlName="email" />
      </div>

      <!-- Contraseña -->
      <div class="field mb-3">
        <label for="password" class="font-medium">Contraseña</label>
        <p-password id="password"
                    class="border-round-lg text-lg"
                    formControlName="password"
                    placeholder="Contraseña"
                    [feedback]="true"
                    [toggleMask]="true">
        </p-password>
      </div>

      <!-- Repetir contraseña -->
      <div class="field mb-5">
        <label for="password2" class="font-medium">Repetir Contraseña</label>
        <p-password id="password2"
                    class="border-round-lg text-lg"
                    formControlName="password2"
                    placeholder="Repite la contraseña"
                    [feedback]="false"
                    [toggleMask]="true">
        </p-password>
      </div>

      <!-- botón -->
      <button pButton
              label="Register"
              class="w-full p-button-lg border-round-lg text-xl"
              type="submit"
              [disabled]="myForm.invalid">
      </button>

      <!-- enlace login -->
      <p class="text-center mt-4 text-lg">
        ¿Ya tienes cuenta?
        <a routerLink="/auth/login" class="font-medium">Iniciar sesión</a>
      </p>

    </form>
  </p-card>
</div>
