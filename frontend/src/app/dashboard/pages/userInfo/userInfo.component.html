<div class="conatiner text-center">
  <div class="row w-100">
    <div class="col mt-5">
      <h2>Información de usuario</h2>
      <br>
      <br>
      <div *ngIf="!editUser()">
        <ul class="list-group list-group-flush d-flex align-items-center">
          <li class="text-dark-emphasis">
            <h5 class="text-dark">Nombre y apellidos</h5>{{ user()?.name }} {{ user()?.lastName }}
          </li>
          <br>
          <li class="text-dark-emphasis">
            <h5 class="text-dark">Nombre de usuario</h5>{{ user()?.userName }}
          </li>
          <br>
          <li class="text-dark-emphasis">
            <h5 class="text-dark">Correo electrónico</h5>{{ user()?.email }}
          </li>
        </ul>
      </div>

      <form *ngIf="editUser()" class="login100-form d-flex align-items-center flex-column" autocomplete="off"
        [formGroup]="myForm" (ngSubmit)="update()">
        <div class="wrap-input100 m-b-23 w-25">
          <span class="label-input100 fs-5">Nombre Usuario</span>
          <input class="input100" type="text" formControlName="userName" placeholder="">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 m-b-23 w-25">
          <span class="label-input100 fs-5">Contraseña</span>
          <input class="input100" type="password" formControlName="password" placeholder="">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 w-25">
          <span class="label-input100 fs-5">Repetir Contraseña</span>
          <input class="input100" type="password" formControlName="password2" placeholder="">
          <span class="focus-input100"></span>
        </div>

        <div class="text-right p-t-8 p-b-31"></div>
      </form>
      <br>

      <button *ngIf="editUser()" class="btn btn-success" [disabled]="myForm.invalid" type="submit">
        Actualizar información
      </button>
      <br>
      <button *ngIf="!editUser()" (click)="changeEdit()" class="btn btn-link text-dark-emphasis">
        Editar información
      </button>
      <br>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <button *ngIf="editUser()" (click)="changeEdit()" class="btn btn-link text-dark-emphasis">
          Cancelar Edición
        </button>
        <button (click)="onLogout()" class="btn btn-link text-dark-emphasis">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
</div>
